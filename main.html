<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = 'style.css' rel = 'stylesheet'>
    <title>SignUp</title>
</head>
<body>
    <main>
            <div class="signupForms">
                <div class="signupHead">
                        <div class="top_image">
                            <a href="/">
                                <img src="/img/logo.png">
                            </a>
                        </div>
                        <div class="loginButton">
                            <a href="/login">Login</a>
                        </div>
                    </div>
                    <div class="signupContainer">
                        <div class="createAccount">
                            <h2>CREATE AN ACCOUNT</h2>
                            <h4>We always keep your name and email address private.</h4>
                        </div>
                        <div class="signupAllForm">
                                <div class="twoForms">
                                    <div class="fields">
                                        <input class="formInputname" name="first_name" placeholder="First name" type="text">
                                    </div>
                                    <div class="fields">
                                        <input class="formInputname" name="last_name" placeholder="Last name" type="text">
                                    </div>
                                </div>

                                <div class="twoForms">
                                    <div class="fields">
                                        <input class="formInputname" name="screen_name" placeholder="Display Name" type="text">
                                    </div>
                                    <div class="fields">
                                        <input class="formInputname" name="email_address" placeholder="Email Address" type="text">
                                    </div>
                                </div>

                                <div class="twoForms">
                                    <div class="fields">
                                        <input class="formInputname" name="password" placeholder="Password" type="password">
                                    </div>
                                    <div class="fields">
                                        <input class="formInputname" name="password_confirmation" placeholder="Password Confirmation" type="password">
                                    </div>
                                </div>


<!------------------------------------------------------------------------->

                                <div class="twoForms">
                                    <div class="formJoin">
                                        <label for="joinInput" class="join">
                                            Join As a Buyer
                                            <p>I am looking for a Name, Logo or Tagline for my business, brand or product.</p>
                                        </label>
                                        <input id="joinInput" class="joinInputform" name=JoinasSeller" type="radio">
                                    </div>
                                </div>

                                <div class="twoForms">
                                    <div class="formJoin">
                                        <label for="joinSeller" class="join">
                                            Join As a Creative or Marketplace Seller
                                            <span>I plan to submit name ideas, Logo designs or sell names in Domain Marketplace.</span>
                                        </label>
                                        <input id="joinSeller" class="forminputSeller" name="joinasSeller" type="radio">
                                    </div>
                                </div>

                                    <div class="twoForms">
                                        <div class="fields">
                                            <input name="account" type="checkbox" class="checkbox" id="terms">
                                            <label for="terms">Allow Squadhelp to send marketing/promotional
                                                offers from time to time</label>
                                        </div>
                                    </div>
                                
                                <div class="InfoTermsa">
                                    <p>By clicking this button, you agree to our <a class="termssecond" href="https://www.squadhelp.com/Terms&Conditions" target="_blank">Terms of Service</a>.
                                    </p>
                                </div>

                                <div class="twoForms">
                                    <div class="fields">
                                        <a class="google" href="#">
                                            <span class="infogoogle"></span> Sign up with Google</a>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</html>
